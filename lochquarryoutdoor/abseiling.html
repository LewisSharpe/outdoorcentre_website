            <p>The abseiling technique is used by climbers, mountaineers, cavers, canyoners, search and rescue and rope access technicians to descend cliffs or slopes when they are too steep/dangerous to descend.</p>
            <p>For safe descent, you are taught use a variety of techniques to increase the friction on the rope to the point where it can be controlled comfortably. </p>
