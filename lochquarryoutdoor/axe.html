            <h1>Axe-Throwing</h1>
            <p>Axe-throwing is the new craze. You really will be hurling axes at a bullseye a few meters away.</p>
            <p>Our experienced instructor will give everyone a quick briefing to get you familiar with the axes. Then its up to you to become a pro on your own before we get you involved in some mini games and then end the whole experience with an axe throwing tournament. Our instructor will always be there to give you some hints and tips. </p>
            <p><b>Instructors: Robbie and Christina</b></p>
